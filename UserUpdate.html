<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js\UserUpdate.js"></script>
</head>
<body>
    <h2>User Edit</h2>
    <div>
        <label>Enter user id:</label>
        <input type="text" id="userid" value=1>
        <button id="getuser" class="btn btn-primary">Get User</button>
    </div>
    <table class="table table-sm">
        <tr><td>ID</td><td><input id="pid" type="text" readonly></td></tr>
        <tr><td>First Name</td><td><input id="pfirstname" type="text"></td></tr>
        <tr><td>Last Name</td><td><input id="plastname" type="text"></td></tr>
        <tr><td>Username</td><td><input id="pusername" type="text"></td></tr>
        <tr><td>Password</td><td><input id="ppassword" type="password"></td></tr>
        <tr><td>Phone</td><td><input id="pphone" type="text"></td></tr>
        <tr><td>Email</td><td><input id="pemail" type="text"></td></tr>
        <tr><td>Reviewer?</td><td><input id="previewer" type="checkbox"></td></tr>
        <tr><td>Admin?</td><td><input id="padmin" type="checkbox"></td></tr>
        <tr><td>Active?</td><td><input id="pactive" type="checkbox"></td></tr>
    </table>
    <button id="save" class="btn btn-primary">Save</button>
</body>
</html>
